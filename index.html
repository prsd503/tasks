<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    .summary-btn {
  display: block;
  margin: 10px auto 20px;
  padding: 10px 16px;
  font-size: 0.9em;
  border: none;
  border-radius: 8px;
  background-color: #ffa000;
  color: white;
  cursor: pointer;
  transition: 0.3s;
}
.summary-btn:hover {
  background-color: #fb8c00;
}

    :root {
      --blue: #e3f2fd;
      --orange: #fff3e0;
      --red: #ffebee;
      --green: #e8f5e9;
      --primary: #1976d2;
      --secondary: #f4f6f8;
      --text-color: #333;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--secondary);
      color: var(--text-color);
    }

    .container {
      max-width: 480px;
      margin: auto;
      padding: 20px;
      background: #fff;
      min-height: 100vh;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      color: var(--primary);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="date"] {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: var(--primary);
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #125ea2;
    }

    .download-btn {
      background-color: #388e3c;
      font-size: 0.9em;
      padding: 8px 12px;
      width: fit-content;
      margin: 10px auto 0;
      display: block;
    }

    .download-btn:hover {
      background-color: #2e7d32;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: var(--blue);
      border-radius: 10px;
      margin-bottom: 10px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .task-text {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .days-left {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 8px;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .actions button {
      background-color: #eee;
      color: #333;
      font-size: 0.85em;
      padding: 6px 10px;
      border-radius: 6px;
    }

    .actions button:hover {
      background-color: #ddd;
    }

    .blue { background-color: var(--blue); }
    .orange { background-color: var(--orange); }
    .red { background-color: var(--red); }
    .green { background-color: var(--green); }

    @media (max-width: 600px) {
      .task-text, .days-left {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“‹ Task Manager</h1>
    <button class="summary-btn" onclick="location.href='summary.html'">ðŸ“Š View Summary</button>

    <form id="taskForm">
      <input type="text" id="taskName" placeholder="Enter task..." required />
      <input type="date" id="taskDate" required />
      <button type="submit">âž• Add Task</button>
    </form>

    <ul id="taskList"></ul>

    <button class="download-btn" onclick="downloadCSV()">â¬‡ Download</button>
  </div>

<script>
  const taskForm = document.getElementById("taskForm");
  const taskList = document.getElementById("taskList");
  let tasks = [];

  window.onload = () => {
    const stored = localStorage.getItem("tasks");
    if (stored) {
      tasks = JSON.parse(stored);
      renderTasks();
    }
  };

  taskForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const name = document.getElementById("taskName").value;
    const date = document.getElementById("taskDate").value;
    tasks.push({ name, date, completed: false });
    saveTasks();
    taskForm.reset();
    renderTasks();
  });

  function saveTasks() {
    localStorage.setItem("tasks", JSON.stringify(tasks));
  }

  function renderTasks() {
    taskList.innerHTML = '';
    tasks.forEach((task, index) => {
      const li = document.createElement("li");
      li.setAttribute("draggable", true);
      li.setAttribute("data-index", index);

      const now = new Date();
      const due = new Date(task.date);
      const diffDays = Math.ceil((due - now) / (1000 * 3600 * 24));

      let statusClass = "blue";
      if (task.completed) statusClass = "green";
      else if (diffDays < 0 || diffDays <= 1) statusClass = "red";
      else if (diffDays <= 7) statusClass = "orange";

      li.className = statusClass;

      const taskSpan = document.createElement("span");
      taskSpan.className = "task-text";
      taskSpan.textContent = `${task.name} (Due: ${task.date})`;

      const daysLeftSpan = document.createElement("span");
      daysLeftSpan.className = "days-left";
      daysLeftSpan.textContent = task.completed
        ? "âœ… Completed"
        : diffDays >= 0
          ? `${diffDays} day${diffDays === 1 ? '' : 's'} left`
          : `â— Overdue by ${Math.abs(diffDays)} day${Math.abs(diffDays) === 1 ? '' : 's'}`;

      const actions = document.createElement("div");
      actions.className = "actions";

      const toggleBtn = document.createElement("button");
      toggleBtn.textContent = task.completed ? "âŒ" : "âœ”ï¸";
      toggleBtn.title = task.completed ? "Mark Incomplete" : "Mark Complete";
      toggleBtn.onclick = () => {
        task.completed = !task.completed;
        saveTasks();
        renderTasks();
      };

      const editBtn = document.createElement("button");
      editBtn.textContent = "âœï¸";
      editBtn.title = "Edit Task";
      editBtn.onclick = () => {
  openEditModal(index);
};


      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "ðŸ—‘ï¸";
      deleteBtn.title = "Delete Task";
      deleteBtn.onclick = () => {
        if (confirm("Are you sure you want to delete this task?")) {
          tasks.splice(index, 1);
          saveTasks();
          renderTasks();
        }
      };

      actions.append(toggleBtn, editBtn, deleteBtn);
      li.append(taskSpan, daysLeftSpan, actions);
      taskList.appendChild(li);
    });

    enableDragAndDrop();
  }

  function downloadCSV() {
    const headers = ["Task", "Due Date", "Completed"];
    const rows = tasks.map(task => [
      task.name,
      task.date,
      task.completed ? "Yes" : "No"
    ]);
    const csv = [headers, ...rows].map(r => r.join(",")).join("\n");
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = URL.createObjectURL(blob);

    const nowIST = new Date().toLocaleString("en-IN", {
      timeZone: "Asia/Kolkata",
      year: "numeric",
      month: "2-digit",
      day: "2-digit",
      hour: "2-digit",
      minute: "2-digit",
      second: "2-digit",
      hour12: false
    });

    const formatted = nowIST.replace(/\//g, '-').replace(/, /g, '_').replace(/:/g, '-');
    const a = document.createElement("a");
    a.href = url;
    a.download = `tasks_${formatted}.csv`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }

  // Drag & Drop logic
  function enableDragAndDrop() {
    let draggedItemIndex = null;

    document.querySelectorAll("#taskList li").forEach(li => {
      li.addEventListener("dragstart", (e) => {
        draggedItemIndex = +e.target.dataset.index;
        e.dataTransfer.effectAllowed = "move";
      });

      li.addEventListener("dragover", (e) => {
        e.preventDefault();
      });

      li.addEventListener("drop", (e) => {
        const targetIndex = +e.target.closest("li").dataset.index;
        if (draggedItemIndex !== null && draggedItemIndex !== targetIndex) {
          const draggedItem = tasks[draggedItemIndex];
          tasks.splice(draggedItemIndex, 1);
          tasks.splice(targetIndex, 0, draggedItem);
          saveTasks();
          renderTasks();
        }
      });
    });
  }
</script>
<script>
  let currentEditIndex = null;

  function openEditModal(index) {
    const task = tasks[index];
    document.getElementById("editName").value = task.name;
    document.getElementById("editDate").value = task.date;
    currentEditIndex = index;
    document.getElementById("editModal").style.display = "flex";
  }

  function closeEditModal() {
    document.getElementById("editModal").style.display = "none";
    currentEditIndex = null;
  }

  function saveTaskEdit() {
    const newName = document.getElementById("editName").value.trim();
    const newDate = document.getElementById("editDate").value;

    if (!newName || !newDate) {
      alert("Please enter both name and due date.");
      return;
    }

    tasks[currentEditIndex].name = newName;
    tasks[currentEditIndex].date = newDate;
    saveTasks();
    renderTasks();
    closeEditModal();
  }
</script>

<!-- Modal for editing task -->
<div id="editModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#00000077; justify-content:center; align-items:center; z-index:1000;">
  <div style="background:white; padding:20px; border-radius:10px; width:90%; max-width:400px;">
    <h3>Edit Task</h3>
    <label>
      Task Name:
      <input type="text" id="editName" style="width:100%; margin-top:5px; padding:10px; border-radius:6px; border:1px solid #ccc;" />
    </label>
    <br/><br/>
    <label>
      Due Date:
      <input type="date" id="editDate" style="width:100%; margin-top:5px; padding:10px; border-radius:6px; border:1px solid #ccc;" />
    </label>
    <br/><br/>
    <div style="display:flex; justify-content: flex-end; gap:10px;">
      <button onclick="closeEditModal()" style="background:#ccc; color:#000; padding:8px 12px; border-radius:6px;">Cancel</button>
      <button onclick="saveTaskEdit()" style="background:#1976d2; color:#fff; padding:8px 12px; border-radius:6px;">Save</button>
    </div>
  </div>
</div>


</body>
</html>
