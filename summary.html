<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #1976d2;
      margin-bottom: 20px;
    }

    .summary-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 400px;
      margin: 0 auto;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .total { background: #1976d2; }
    .completed { background: #388e3c; }
    .overdue { background: #d32f2f; }
    .week { background: #f57c00; }

    .count {
      background: rgba(255,255,255,0.3);
      border-radius: 12px;
      padding: 2px 10px;
      font-weight: bold;
    }

    .tasks-list {
      max-width: 400px;
      margin: 20px auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .task-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .task-item:last-child {
      border-bottom: none;
    }

    .back-btn {
      display: block;
      margin: 20px auto 0;
      text-align: center;
      background: #607d8b;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .back-btn:hover {
      background: #455a64;
    }
  </style>
</head>
<body>
  <h2>üìä Task Summary</h2>

  <div class="summary-buttons">
    <button id="totalBtn" class="total" onclick="filterTasks('total')">üìå Total Tasks <span class="count" id="totalCount">0</span></button>
    <button id="completedBtn" class="completed" onclick="filterTasks('completed')">‚úÖ Completed Tasks <span class="count" id="completedCount">0</span></button>
    <button id="overdueBtn" class="overdue" onclick="filterTasks('overdue')">‚ùó Overdue Tasks <span class="count" id="overdueCount">0</span></button>
    <button id="weekBtn" class="week" onclick="filterTasks('week')">üìÖ Due in 7 Days <span class="count" id="weekCount">0</span></button>
  </div>

  <div class="tasks-list" id="summaryList">
    <p style="text-align:center; margin-top:20px;">Select a summary category above</p>
  </div>

  <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Task Manager</button>

  <script>
    let tasks = [];

    window.onload = () => {
      const stored = localStorage.getItem("tasks");
      if (stored) tasks = JSON.parse(stored);
      updateCounts();
    };

    function updateCounts() {
      const now = new Date();

      const totalCount = tasks.length;
      const completedCount = tasks.filter(t => t.completed).length;
      const overdueCount = tasks.filter(task => {
        const due = new Date(task.date);
        const diff = (due - now) / (1000 * 3600 * 24);
        return !task.completed && diff < 0;
      }).length;
      const weekCount = tasks.filter(task => {
        const due = new Date(task.date);
        const diff = (due - now) / (1000 * 3600 * 24);
        return !task.completed && diff >= 0 && diff <= 7;
      }).length;

      document.getElementById("totalCount").textContent = totalCount;
      document.getElementById("completedCount").textContent = completedCount;
      document.getElementById("overdueCount").textContent = overdueCount;
      document.getElementById("weekCount").textContent = weekCount;
    }

    function filterTasks(type) {
      const now = new Date();
      const list = document.getElementById("summaryList");
      list.innerHTML = "";

      const filtered = tasks.filter(task => {
        const due = new Date(task.date);
        const diff = (due - now) / (1000 * 3600 * 24);
        switch (type) {
          case 'completed': return task.completed;
          case 'overdue': return !task.completed && diff < 0;
          case 'week': return !task.completed && diff >= 0 && diff <= 7;
          case 'total': return true;
        }
      });

      if (filtered.length === 0) {
        list.innerHTML = "<p style='text-align:center;'>No tasks found for this category.</p>";
        return;
      }

      filtered.forEach(task => {
        const item = document.createElement("div");
        item.className = "task-item";
        item.textContent = `${task.name} (Due: ${task.date})${task.completed ? " ‚úÖ" : ""}`;
        list.appendChild(item);
      });
    }
  </script>
</body>
</html>
